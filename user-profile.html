<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="profile.css">
  <link rel="icon" type="images/icon"
  href="images/favicon.ico">
</head>
<body>
  <header class="header">
    <h1>User Profile</h1>
  </header>
  <main class="container">
    <section class="profile-form">
      <h2>Personal Information</h2>
      <form id="profileForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="country">Country</label>
        <input type="text" id="country" name="country" placeholder="Enter your country" required>
        <label for="language">Preferred Language</label>
        <select id="language" name="language" required>
          <option value="">Select a language</option>
          <option value="English">English</option>
          <option value="Spanish">Spanish</option>
          <option value="French">French</option>
        </select>

        <label for="profile-pic">Profile Picture</label>
        <input type="file" id="profile-pic" name="profile-pic">

        <button type="submit" class="save-btn">Save Details</button>
      </form>
    </section>
    
    <section class="saved-info">
      <h2>Saved Information</h2>
      <p><strong>Username:</strong> <span id="saved-username">N/A</span></p>
      <p><strong>Email:</strong> <span id="saved-email">N/A</span></p>
      <p><strong>Country:</strong> <span id="saved-country">N/A</span></p>
      <p><strong>Language:</strong> <span id="saved-language">N/A</span></p>
      <p><strong>Profile Picture:</strong> <span id="saved-profile-pic">N/A</span></p>
    </section>
  </main>
  <script>
    document.getElementById('profileForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent form submission
      
        // Get form values
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const country = document.getElementById('country').value.trim();
        const language = document.getElementById('language').value;
        const profilePic = document.getElementById('profile-pic').files[0];
      
        // Update Saved Information
        document.getElementById('saved-username').textContent = username || 'N/A';
        document.getElementById('saved-email').textContent = email || 'N/A';
        document.getElementById('saved-country').textContent = country || 'N/A';
        document.getElementById('saved-language').textContent = language || 'N/A';
      
        if (profilePic) {
          document.getElementById('saved-profile-pic').textContent = profilePic.name;
        } else {
          document.getElementById('saved-profile-pic').textContent = 'N/A';
        }
      
        // Optionally, clear the form fields after saving
        this.reset();
      });
      
  </script>
</body>
</html>
